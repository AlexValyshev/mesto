<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №6 Александра Валышева на Яндекс.Практикуме">
  <meta name="keywords" content="training">
  <meta name="author" content="Александр Валышев">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body>
  <div class="page">
    <header class="header page__container">
      <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип Mesto-Russia">
    </header>

    <main class="content">
      <section class="profile page__container">
        <img class="profile__avatar" src="./images/iv-custo.jpg" alt="Фото Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__editbutton"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__addbutton"></button>
      </section>

      <section class="photo-place page__container">
        <ul class="photo-place__elements">
        </ul>
      </section>
    </main>

    <footer class="footer page__container">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container popup__container-form popup__container_profile">
        <form name="form-user" action="#" method="post" class="popup__form popup__form_profile" novalidate>
          <h3 class="popup__form-heading">Редактировать профиль</h3>
          <fieldset class="popup__info">
            <label for="name" class="popup__label"></label>
            <input class="popup__input popup__input_name" type="text" id="name-input" name="name" placeholder="Имя"
              minlength="2" maxlength="40" required>
            <span id="name-input-error" class="popup__error"></span>
            <label for="job" class="popup__label"></label>
            <input class="popup__input popup__input_job" type="text" id="job-input" name="job" placeholder="О себе"
              minlength="2" maxlength="200" required>
            <span id="job-input-error" class="popup__error"></span>
          </fieldset>
          <button class="popup__button popup__button_save-profile" type="submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close popup__close_container-profile"></button>
      </div>
      <div class="popup__container popup__container-form popup__container_cards">
        <form name="form-cards" action="#" method="post" class="popup__form popup__form_cards" novalidate>
          <h3 class="popup__form-heading">Новое место</h3>
          <fieldset class="popup__info">
            <label for="card" class="popup__label"></label>
            <input class="popup__input popup__input_card-name" type="text" id="card-input" name="card" placeholder="Название"
              minlength="1" maxlength="30" required>
            <span id="card-input-error" class="popup__error"></span>
            <label for="link" class="popup__label"></label>
            <input class="popup__input popup__input_link" type="url" id="link-input" name="link"
              placeholder="Сссылка на картинку" required>
            <span id="link-input-error" class="popup__error"></span>
          </fieldset>
          <button class="popup__button popup__button_save-card" type="submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close popup__close_container-cards"></button>
      </div>
      <div class="popup__container popup__container-view">
        <figure class="popup__view">
          <img class="popup__image" src="#" alt="" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button type="button" class="popup__close popup__close_view"></button>
      </div>
    </section>
  </div>
  <template id="photo-place__template">
    <li class="photo-place__element">
      <button type="button" class="photo-place__trash"></button>
      <img src="#" alt="" class="photo-place__image">
      <div class="photo-place__group">
        <h2 class="photo-place__title"></h2>
        <button type="button" class="photo-place__like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js" type="module"></script>
</body>

</html>
